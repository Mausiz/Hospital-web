</head>
<body>
    <header>
        <div class="navbar-upper">
            <div class="logo">
                <img src="/images/MimosaLogo.webp" alt="Mimosa Cottage Hospital">
            </div>
            <div class="emergency-contacts">
                Emergency/ Hospital Hotline: 0712345678
            </div>

        </div>
        <!-------- Menu - Start -->
        <nav class="navbar-lower">
            <div class="hamburger-menu">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <div class="menu-items">
                <a href="/index.html">Home</a>

            <div class="search-container">
                <input type="text" id="search-bar" placeholder="Search...">
                <button onclick="searchFunction()">Search</button>
            </div>
        </nav>
    </header>

    <section class="appointment-section">
        <h2>Book an Appointment</h2>
        <form id="appointmentForm" class="appointment-form" action="process_appointment.php" method="POST">
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <div class="form-group">
                <label for="department">Department:</label>
                <select id="department" name="department" required>
                    <option value="">Select a department</option>
                    <option value="cardiology">Cardiology</option>
                    <option value="neurology">Neurology</option>
                    <option value="maternity">Maternity Services</option>
                    <option value="laboratory">Laboratory Services</option>
                    <option value="emergency">Emergency Care</option>
                </select>
            </div>

            <div class="form-group">
                <label for="appointmentDate">Preferred Appointment Date:</label>
                <input type="date" id="appointmentDate" name="appointmentDate" required>
            </div>

            <div class="form-group">
                <label for="appointmentTime">Preferred Appointment Time:</label>
                <input type="time" id="appointmentTime" name="appointmentTime" required>
            </div>

            <div class="form-group">
                <label for="reason">Reason for Appointment:</label>
                <textarea id="reason" name="reason" rows="4" required></textarea>
            </div>

            <button type="submit" class="submit-btn">Book Appointment</button>
        </form>
    </section>

    <script src="js/main.js"></script>
</body>
</html>
